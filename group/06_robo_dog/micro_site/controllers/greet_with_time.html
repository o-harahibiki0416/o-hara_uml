<html>  
<head>
    <title>時間で挨拶</title>
</head>
<body>
    <h1>時間に応じた挨拶</h1>
    <p id="greeting"></p>
    <script>
        const hour = new Date().getHours();
        let greeting;
        if (hour < 12) {
            greeting = "おはようございます";
        } else if (hour < 18) {
            greeting = "こんにちは";
        } else {
            greeting = "こんばんは";
        }
        document.getElementById("greeting").innerText = greeting;
    </script>
</body>
</html>
